metadata:
  name: onnx-wongkinyiu-yolov8_sam
  namespace: cvat
  annotations:
    name: YOLO v8 onnx plus sam
    type: detector
    framework: pytorch
    min_pos_points: 0
    min_neg_points: 0
    spec: |
      [
        { "id": 0, "name": "cherry_tomato" },
        { "id": 1, "name": "Mozzarella" },
        { "id": 2, "name": "Diced_Ham" },
        { "id": 3, "name": "Mushrooms" },
        { "id": 4, "name": "Olives" },
        { "id": 5, "name": "Salame" },
        { "id": 6, "name": "Pepper" }
      ]

spec:
  description: YOLO v8 via onnx-runtime
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.onnx.wongkinyiu.yolov8_sam
    baseImage: ubuntu:22.04

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: RUN
          value: apt update && apt install --no-install-recommends -y wget python3-pip
        - kind: ENV
          value: NVIDIA_VISIBLE_DEVICES=all
        - kind: ENV
          value: NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # disable interactive frontend
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value:  apt-get update && apt-get install ffmpeg git libsm6 libxext6  -y
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip install torch segment-anything torchvision torchaudio supervision==0.6.0 scikit-image python-math cuda-python onnxruntime opencv-python-headless pillow pyyaml opencv-python pycocotools matplotlib onnxruntime onnx
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip3 install git+https://github.com/facebookresearch/segment-anything.git  
        #- kind: RUN
        #  value: wget https://github.com/WongKinYiu/yolov7/releases/download/v0.1/yolov7-nms-640.onnx
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
