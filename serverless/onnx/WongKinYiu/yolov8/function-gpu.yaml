metadata:
  name: onnx-wongkinyiu-yolov8
  namespace: cvat
  annotations:
    name: YOLO v8 onnx
    type: detector
    framework: onnx
    spec: |
      [
        { "id": 0, "name": "cherry_tomato" },
        { "id": 1, "name": "Mozzarella" },
        { "id": 2, "name": "Diced_Ham" },
        { "id": 3, "name": "Mushrooms" },
        { "id": 4, "name": "Olives" },
        { "id": 5, "name": "Salame" },
        { "id": 6, "name": "Pepper" }
      ]

spec:
  description: YOLO v8 via onnx-runtime
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.onnx.wongkinyiu.yolov8
    baseImage: ubuntu:22.04

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: RUN
          value: apt update && apt install --no-install-recommends -y wget python3-pip
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip install scikit-image python-math cuda-python onnxruntime opencv-python-headless pillow pyyaml
        - kind: WORKDIR
          value: /opt/nuclio
        #- kind: RUN
        #  value: wget https://github.com/WongKinYiu/yolov7/releases/download/v0.1/yolov7-nms-640.onnx
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
